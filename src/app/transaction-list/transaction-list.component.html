<div class="container mt-4">
    <h2>Liste des Transactions</h2>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Montant</th>
          <th>Catégorie</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.amount | currency }}</td>
          <td>
            <span class="badge bg-{{ transaction.category === 'Entrée' ? 'success' : 'danger' }}">
              {{ transaction.category }}
            </span>
          </td>
          <td>{{ transaction.date | date }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="mt-3">
      <h3 class="mb-4">Résumé du Compte</h3>
  
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total des Dépenses</h5>
              <p class="card-text h4 text-danger">{{ totalDepenses | currency }}</p>
            </div>
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total des Entrées</h5>
              <p class="card-text h4 text-success">{{ totalEntrees | currency }}</p>
            </div>
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Solde</h5>
              <p class="card-text h4">{{ solde | currency }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
